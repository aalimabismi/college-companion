<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* ---------- Reset & Fonts ---------- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4c6ef5, #15aabf);
            color: #fff;
            height: 100vh;
            overflow: hidden;
        }

        /* ---------- Navbar ---------- */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(8px);
            padding: 15px 40px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        nav .logo {
            font-size: 1.6rem;
            font-weight: bold;
            color: #fff;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 25px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: #ffe066;
        }

        /* ---------- Hero Section ---------- */
        .hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 0 20px;
        }

        .hero h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 50px;
            line-height: 1.6;
        }

        /* ---------- Buttons ---------- */
        .button-container {
            display: flex;
            gap: 25px;
        }

        .btn {
            background-color: #ffe066;
            color: #333;
            padding: 12px 28px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .btn:hover {
            background-color: #fff;
            transform: scale(1.05);
        }

        /* ---------- Footer ---------- */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* ---------- Responsive ---------- */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2rem;
            }
            .button-container {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">üéì College Companion</div>
        
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to College Companion</h1>
        <p>Your all-in-one student assistant ‚Äî manage syllabus, notes, timetable, and more effortlessly.</p>

        <div class="button-container">
            <a href="register.html" class="btn">üìù Student Register</a>
            <a href="login.html" class="btn">üéì Student Login</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        &copy; 2025 College Companion | Designed by Archana üíô
    </footer>

</body>
</html>
