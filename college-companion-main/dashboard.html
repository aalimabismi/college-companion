<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard | College Companion</title>
  <style>
    /* üå∏ General styling */
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #d9afd9 0%, #97d9e1 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      background: rgba(255, 255, 255, 0.85);
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #444;
    }

    .container {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1000px;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 22px;
      color: #333;
    }

    .card p {
      color: #666;
      font-size: 15px;
    }

    .logout-btn {
      margin-top: 40px;
      background: #ff758c;
      color: white;
      padding: 10px 30px;
      border-radius: 25px;
      text-decoration: none;
      transition: 0.3s;
    }

    .logout-btn:hover {
      background: #ff4b68;
    }

    footer {
      margin-top: 60px;
      padding: 15px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>üéì College Companion Dashboard</h1>
  </header>

  <div class="container">
    <div class="card" onclick="window.location.href='syllabus.html'">
      <div class="icon">üìò</div>
      <h3>syllabus</h3>
      <p>Access all your study materials and notes in one place.</p>
    </div>

    <div class="card" onclick="window.location.href='/timetable'">
      <div class="icon">üïí</div>
      <h3>Timetable</h3>
      <p>Check your class schedules and plan your day efficiently.</p>
    </div>

    <div class="card" onclick="window.location.href='/faculty'">
      <div class="icon">üë©‚Äçüè´</div>
      <h3>Faculty Members</h3>
      <p>View your professors and contact them when needed.</p>
    </div>
  </div>

  <a href="/logout" class="logout-btn">Logout</a>

  

</body>
</html>
